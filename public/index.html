<html>
	<head>
		<script>
			function sendToServer(){
				var xhttp = new XMLHttpRequest();
				xhttp.onreadtstatechange = function(){
					console.log(this.responseText);
					if (this.status == 200){
						console.log(this.responseText);
						document.getElementById("server_response").innerHTML =this.responseText;
					}
				};
				xhttp.open("POST", "/", true);
				xhttp.setRequestHeader("Content-Type", "application/json");
				xhttp.send("{\"messege\": \"Hello world!\"}");
			}
		</script>
	</head>
	<body>
		<h1>Hello world!</h1>
		<button href="#" onclick="sendToServer()">Send "Hello world!" to servcer!</button>
		<div id="server_response">...Server response</div>
	</body>
</html>
